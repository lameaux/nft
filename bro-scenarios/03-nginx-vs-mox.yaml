name: nginx vs mox
scenarios:
  - name: 1k nginx
    rps: 1000
    duration: 10s
    threads: 100
    httpRequest:
      url: http://nginx:80/index.html
    checks:
      - type: httpCode
        equals: 200
      - type: httpBody
        contains: "Hello from nginx"
      - type: httpHeader
        name: Content-Type
        equals: text/html
  - name: 1k mox
    rps: 1000
    duration: 10s
    threads: 100
    httpRequest:
      url: http://mox:8080/index.html
    checks:
      - type: httpCode
        equals: 200
      - type: httpBody
        contains: "Hello from mox"
      - type: httpHeader
        name: Content-Type
        equals: text/html