name: Mox Plain
scenarios:
  - name: 1k from body
    rps: 1000
    duration: 5s
    vus: 100
    httpRequest:
      url: http://mox:8080/plain
    checks:
      - type: httpCode
        equals: 200
      - type: httpBody
        contains: "This plain text is coming from 'body' attribute"
  - name: 1k from file
    rps: 1000
    duration: 5s
    vus: 100
    httpRequest:
      url: http://mox:8080/plain.txt
    checks:
      - type: httpCode
        equals: 200
      - type: httpBody
        contains: "This plain text is coming from 'plain.txt' file"
