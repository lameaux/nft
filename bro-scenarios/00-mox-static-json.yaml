name: Mox Static JSON
scenarios:
  - name: 1k
    rps: 1000
    duration: 10s
    threads: 100
    httpRequest:
      url: http://mox:8080/static
    checks:
      - type: httpCode
        equals: 200
      - type: httpBody
        contains: OK
      - type: httpHeader
        name: Content-Type
        equals: application/json
