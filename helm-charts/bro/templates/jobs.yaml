apiVersion: batch/v1
kind: Job
metadata:
  name: bro-{{ now | date "20060102150405" }}
spec:
  template:
    spec:
      containers:
        - name: bro
          image: ghcr.io/lameaux/bro:latest
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
          env:
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
          args:
            - "--debug={{ .Values.debug }}"
            - "/scenarios/scenario.yaml"
          volumeMounts:
            - name: bro-scenarios
              mountPath: /scenarios
      volumes:
        - name: bro-scenarios
          configMap:
            name: bro-scenarios
      restartPolicy: Never